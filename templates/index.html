<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <title>证件智能识别与检测系统</title>
</head>
<body>
    <div class="container">
        <div class="item-1 ">
            <h1 style="color: white;" class="title1">证件智能识别与检测系统</h1>
        </div>
        <div class="item-2">
            <div class="item2-1">
                <img id="previewImg" style="width: 450px; height: 200px">
            </div>
            <div class="item2-2">
                <button type="submit" id="imgUpload">上传</button>
            </div>
            <div class="item2-3">
                <input id="imgSelect" onchange="selectImg(this)" type="file" name="file">
            </div>
        </div>
        <div class="item-3">
            <div class="item3-1">
                <img style="width: 450px; height: 200px">
            </div>
            <div class="item3-2">
                <button id="analysisBtn" disabled>解析</button>
            </div>
            <div class="item3-3">
                <img src="">
            </div>
        </div>
        <div class="item-4">
            <div class="item4-1">
                <h2>证件信息</h2>
            </div>
            <form>
                <div class="item4-2">
                    <span>姓名：</span><input id="cardName" type="text">
                </div>
                <div class="item4-3">
                    <span>性别：</span><input id="cardSex" type="text">
                </div>
                <div class="item4-4">
                    <span>民族：</span><input id="cardEthnicity" type="text">
                </div>
                <div class="item4-5">
                    <span>出生：</span><input id="cardYear" type="text">年<input id="cardMonth" type="text">月<input id="cardDay" type="text">日
                </div>
                <div class="item4-6">
                    <span>地址：</span><input id="cardAddress" type="text">
                </div>
                <div class="item4-7">
                    <span>ID号：</span><input id="cardIDNumber" type="text">
                </div>
                <div class="item4-8">
                    <img id="cardFace" src="">
                </div>
                <div class="item4-9">
                    <button id="modifyBtn" disabled>修改</button>
                </div>
            </form>
        </div>
    </div>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="../static/js/uploadokScript.js"></script>
</body>
</html>
